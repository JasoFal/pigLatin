<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pig Latin Generator</title>

</head>

<body>
  <div class="container">
    <h2>Pig Latin Translator</h2>
    <form id="user-input">

        <p>Enter phrase to be translated</p>
